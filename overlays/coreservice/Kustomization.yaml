# overlays/production/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/kube-prometheus

patches:
  - target:
      kind: Prometheus
      name: prometheus
      namespace: monitoring
    patch: |-
      apiVersion: monitoring.coreos.com/v1
      kind: Prometheus
      metadata:
        name: prometheus
        namespace: monitoring
      spec:
        thanos:
          create: true
          objectStorageConfig:
            secretName: thanos-objectstore-secret
            key: config.yaml